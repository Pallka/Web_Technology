<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weater</title>
    <link rel="icon" href="./images/x-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./static/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Weather</h1>
        <form>
            <input type="text" placeholder="Enter address, city" id="cityUserInput">
            <button type="submit" id="searchBtn">
                Search 
            </button>
        </form>
        <section class="weather-info" style="display: none;">
            <div class="div-main-info">
                <div class="img-and-temp">
                    <img src="" alt="" class="weather-img">
                    <p class="temp-txt"></p>
                    <p class="condition-txt"></p>
                </div>

                <h3>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"></path>
                    </svg>
                    <span class="city-txt"></span>  
                </h3>

                <div class="detail-weather-info">
                    <p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moisture" viewBox="0 0 16 16">
                        <path d="M13.5 0a.5.5 0 0 0 0 1H15v2.75h-.5a.5.5 0 0 0 0 1h.5V7.5h-1.5a.5.5 0 0 0 0 1H15v2.75h-.5a.5.5 0 0 0 0 1h.5V15h-1.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 .5-.5V.5a.5.5 0 0 0-.5-.5zM7 1.5l.364-.343a.5.5 0 0 0-.728 0l-.002.002-.006.007-.022.023-.08.088a29 29 0 0 0-1.274 1.517c-.769.983-1.714 2.325-2.385 3.727C2.368 7.564 2 8.682 2 9.733 2 12.614 4.212 15 7 15s5-2.386 5-5.267c0-1.05-.368-2.169-.867-3.212-.671-1.402-1.616-2.744-2.385-3.727a29 29 0 0 0-1.354-1.605l-.022-.023-.006-.007-.002-.001zm0 0-.364-.343zm-.016.766L7 2.247l.016.019c.24.274.572.667.944 1.144.611.781 1.32 1.776 1.901 2.827H4.14c.58-1.051 1.29-2.046 1.9-2.827.373-.477.706-.87.945-1.144zM3 9.733c0-.755.244-1.612.638-2.496h6.724c.395.884.638 1.741.638 2.496C11 12.117 9.182 14 7 14s-4-1.883-4-4.267"></path>
                        </svg>
                        Humidity: 
                        <span class="humidity-txt"></span>
                    </p>
                    <p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-wind" viewBox="0 0 16 16">
                        <path d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5m-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2M0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5"></path>
                        </svg>
                        Wind speed: 
                        <span class="wind-txt"></span>
                    </p>
                </div>
                <p class="current-date-txt"></p>
            </div>    
        </section>

        <section class="search-city">
            <div class="div-main-info">
                <h2><b>~ search city ~</b> </h2><hr>
                <p>Find out the weather conditions of the city</p>
            </div>
            </section>

        <section class="not-found" style="display: none;">
            <div class="div-main-info">
                <h2>City not found :/ </h2><hr>
                <p>try again...</p>
            </div>      
        </section>
    </div>
</body>
</html>
